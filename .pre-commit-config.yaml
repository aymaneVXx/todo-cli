repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff (lint)
        entry: poetry run ruff check .
        language: system
        types: [python]
        pass_filenames: false

      - id: mypy
        name: mypy (type checking)
        entry: poetry run mypy todo_cli
        language: system
        pass_filenames: false
